<div class="container-fluid">
  <div class="row p-2 bg-info">
    <div class="col-6">
      <h3>Employee List</h3>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-warning" (click)="openModel()">
        Add Employee
      </button>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Status</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jay</td>
        <td>Jaymail.com</td>
        <td>12123</td>
        <td>30</td>
        <td>20000</td>
        <td>true</td>
        <td class="text-center">
          <button class="btn btn-primary">Edit</button> ||
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- The Modal -->
<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-info">
        <h4 class="modal-title">Add Employee</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        ></button>
      </div>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                name="name"
                formControlName="name"
                placeholder="Name"
                class="form-control"
                id="name"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <input
                type="text"
                name="email"
                formControlName="email"
                placeholder="Email"
                class="form-control"
                id="email"
              />
            </div>
            <div class="col-6">
              <input
                type="text"
                name="mobile"
                formControlName="mobile"
                placeholder="Mobile"
                class="form-control"
                id="mobile"
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <input
                type="number"
                name="age"
                formControlName="age"
                placeholder="Age"
                class="form-control"
                id="age"
              />
            </div>
            <div class="col-6">
              <input
                type="number"
                name="salary"
                formControlName="salary"
                placeholder="Salary"
                class="form-control"
                id="salary"
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  name="status"
                  formControlName="status"
                  placeholder="Status"
                  class="form-check-input"
                  id="age"
                />
                <label> Active ? </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" [disabled]="this.employeeForm.invalid" class="btn btn-primary" data-bs-dismiss="modal">
            Save
          </button>
          <button
            type="button"
            class="btn btn-danger"
            data-bs-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
